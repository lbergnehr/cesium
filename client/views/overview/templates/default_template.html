<template name="defaultOverview">
  {{#if Template.subscriptionsReady}}
    {{#each taskRows}}
    <div class="task-row" style="height: {{rowHeightPercentage}}%;">
      {{#each this}} {{> task}} {{/each}}
    </div>
    {{/each}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

<template name="task">
  <div class="task" style="width: {{columnWidthPercentage}}%;">
    <div>
      <span class="task-title {{taskStatusClass}}">{{this.[0]}}</span>
      <ul>
        {{#each builds}}
        <li class="{{buildStatusClass}}">{{buildType.name}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
